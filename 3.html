<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      /*
      1. К числу 10 прибавляем число 10, получаем число 20.
      2. К числу 20 присоединем строковое значение "10" и в следствии 
      конкатенации получаем строковое значение 2010.
      3. С помощью console.log выводим строковое значение 2010 в консоль.
      */
      console.log(10 + 10 + "10"); // 2010

      /*
      1. К числу 10 присоединем строковое значение "10" и в следствии 
      конкатенации получаем строковое значение 1010.
      2. К строковому значению 1010 присоединем число 10 и в следствии 
      конкатенации получаем строковое значение 101010.
      3. С помощью console.log выводим строковое значение 101010 в консоль.
      */
      console.log(10 + "10" + 10); // 101010

      /*
      1. К числу 10 прибавляем число 10, получаем число 20.
      2. К числу 20 прибавляем число 10 (полученное преобразованием строкового 
      значения "10" в число с помощью оператора +).
      3. С помощью console.log выводим число 30 в консоль.
       */
      console.log(10 + 10 + +"10"); // 30

      /*
      1. Делим число 10 на число -0 (полученное преобразованием пустой строки 
      в число с отрицателым значением с помощью оператора -).
      2. С помощью console.log выводим -Infinity в консоль.
       */
      console.log(10 / -""); // -Infinity

      /*
      1. Делим число 10 на NaN (полученное попыткой преобразования строкового 
      значения в число с помощью оператора +, 
      однако по причине ошибки в написании дробной части 
      (вместо . проставлена ,) получено значение NaN
      2. С помощью console.log выводим NaN в консоль.
      */
      console.log(10 / +"2,5"); // NaN
    </script>
  </body>
</html>
